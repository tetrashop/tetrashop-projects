
    <!DOCTYPE html>
    <html style="height:100%;">
    <head>
<link rel="stylesheet" href="/projects-override.css">
<link rel="stylesheet" href="/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>نطق مصطلح</title>
        <style>
            body {
                font-family: Tahoma, sans-serif;
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
                color: white;
                margin: 0;
                padding: 40px;
                text-align: center;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 20px;
                border: 1px solid rgba(255,255,255,0.2);
            }
            .btn {
                padding: 15px 30px;
                background: #2563eb;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1.1rem;
                margin: 20px 10px;
                transition: all 0.3s ease;
            }
            .btn:hover {
                background: #7c3aed;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body style="margin:0;padding:0;min-height:100vh;">
        <div class="container">
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">مصطلح</h1>
            <p style="font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px;">سیستم پردازش زبان طبیعی پیشرفته</p>
            <div style="font-size: 4rem; margin: 30px 0;">
                ⚡
            </div>
            <p style="opacity: 0.8; margin-bottom: 30px;">
                این ماژول در حال حاضر در حالت نمایشی قرار دارد. نسخه کامل به زودی راه‌اندازی می‌شود.
            </p>
            <button class="btn" onclick="window.close()">بازگشت به سیستم اصلی</button>
        </div>
    </body>
    </html>
