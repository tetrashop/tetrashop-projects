<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نمایشگاه سرویس‌های ابری تتراشاپ</title>
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: #f5f7fa; }
        .service-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 15px; 
            border-radius: 10px; 
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .category { color: #667eea; font-weight: bold; }
        .price { color: #e53e3e; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>۲۳ سرویس ابری واقعی تتراشاپ</h1>
    <div id="services-container">در حال بارگذاری...</div>
    
    <script>
        fetch('/data/cloud-services.json')
            .then(r => r.json())
            .then(services => {
                let html = '';
                services.forEach(s => {
                    html += `
                    <div class="service-card">
                        <h2>${s.name}</h2>
                        <div class="category">${s.category}</div>
                        <p>${s.description}</p>
                        <div class="price">${s.price.toLocaleString('fa-IR')} ${s.currency}</div>
                        <button onclick="showDemo('${s.id}')">دموی زنده</button>
                    </div>`;
                });
                document.getElementById('services-container').innerHTML = html;
            });
        
        function showDemo(serviceId) {
            alert(`دموی زنده سرویس ${serviceId} - در نسخه کامل اجرا می‌شود`);
        }
    </script>
</body>
</html>
