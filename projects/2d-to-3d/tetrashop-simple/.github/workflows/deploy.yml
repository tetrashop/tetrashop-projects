name: Deploy Tetrashop100

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Test HTTP Servers
      run: |
        cd payment-systems
        python3 -m http.server 3001 &
        sleep 5
        curl -s http://localhost:3001/auth-system.html | grep -q "ورود" && echo "✅ Auth System OK"
        
        cd ../web-apps
        python3 -m http.server 3003 &
        sleep 5  
        curl -s http://localhost:3003 | grep -q "Tetrashop" && echo "✅ Web Apps OK"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web-apps
        force_orphan: true
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        
