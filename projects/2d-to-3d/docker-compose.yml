version: '3.8'

services:
  chess-server:
    build: .
    ports:
      - "9002:9002"
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - chess-network

  load-balancer:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - chess-server
    networks:
      - chess-network

networks:
  chess-network:
    driver: bridge
