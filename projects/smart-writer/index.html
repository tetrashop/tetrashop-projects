<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نویسنده هوشمند - تتراشاپ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> نویسنده هوشمند</h1>
            <p>تولید محتوای خودکار با هوش مصنوعی</p>
        </header>
        
        <main>
            <section class="editor">
                <textarea id="input-text" placeholder="موضوع یا ایده خود را اینجا بنویسید..."></textarea>
                <div class="controls">
                    <button onclick="generateContent()"><i class="fas fa-robot"></i> تولید محتوا</button>
                    <button onclick="improveText()"><i class="fas fa-wand-magic-sparkles"></i> بهبود متن</button>
                    <button onclick="summarize()"><i class="fas fa-compress"></i> خلاصه‌سازی</button>
                </div>
                <div class="output">
                    <h3><i class="fas fa-file-alt"></i> خروجی:</h3>
                    <div id="output-content"></div>
                </div>
            </section>
            
            <section class="features">
                <h2><i class="fas fa-star"></i> ویژگی‌ها</h2>
                <div class="feature-grid">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <h3>سریع و کارآمد</h3>
                        <p>تولید محتوا در کمتر از ۳۰ ثانیه</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-language"></i>
                        <h3>پشتیبانی از فارسی</h3>
                        <p>بهینه‌شده برای زبان فارسی</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-palette"></i>
                        <h3>تنوع سبک‌ها</h3>
                        <p>مقاله، داستان، شعر و ...</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2023 تتراشاپ - تمام حقوق محفوظ است</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
