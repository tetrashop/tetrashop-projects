<!DOCTYPE html>
<html>
<head>
    <title>Tetrashop Projects</title>
    <style>
        /* استایل‌های مشابه بالا */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; padding: 20px; }
        .project-card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; text-align: center; }
        .run-btn { 
            background-color: #22c55e; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 10px; 
        }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; margin: 5px 0; }
        .completed { background: #dcfce7; color: #166534; }
        .development { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <div class="project-grid" id="projects-container">
        <!-- پروژه‌ها با JavaScript لود می‌شوند -->
    </div>

    <script>
        const projects = [
            {
                id: 'chess-engine',
                title: '♟️ Chess Engine',
                description: 'موتور شطرنج هوشمند با تحلیل پیشرفته',
                status: 'completed',
                path: './chess-engine/index.html'
            },
            {
                id: 'intelligent-writer',
                title: '✍️ Intelligent Writer', 
                description: 'سیستم هوشمند تولید محتوا',
                status: 'completed',
                path: './intelligent-writer/index.html'
            },
            {
                id: 'quantum-writer',
                title: '⚛️ Quantum Writer',
                description: 'نویسنده کوانتومی پیشرفته',
                status: 'active', 
                path: './quantum-writer/index.html'
            },
            {
                id: 'secret-guardian',
                title: '🛡️ Secret Guardian',
                description: 'سیستم امنیتی پیشرفته',
                status: 'completed',
                path: './secret-guardian/index.html'
            },
            {
                id: 'speech-processor', 
                title: '🎤 Speech Processor',
                description: 'پردازشگر صدا و گفتار',
                status: 'development',
                path: './speech-processor/index.html'
            }
        ];

        function renderProjects() {
            const container = document.getElementById('projects-container');
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="status ${project.status === 'completed' ? 'completed' : 'development'}">
                        ${project.status === 'completed' ? 'تکمیل شده' : 'در حال توسعه'}
                    </div>
                    <a href="${project.path}" class="run-btn">
                        🚀 تأیید و اجرای پروژه
                    </a>
                `;
                
                container.appendChild(projectCard);
            });
        }

        // لود پروژه‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
