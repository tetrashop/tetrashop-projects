version: '3.8'
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    depends_on:
      - shared-db
    # برای Termux، ممکن است نیاز به تنظیم network_mode: host باشد

  shared-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tetrasaas
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared-db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # تعریف سرویس‌های میکروسرویس (به عنوان مثال)
  quantum-writer-service:
    build: ./microservices/quantum-writer
    expose:
      - "3001"
    environment:
      - SERVICE_PORT=3001

  # سایر سرویس‌ها به همین شکل اضافه می‌شوند...

volumes:
  postgres_data:
